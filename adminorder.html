<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Orders ‚Äî COFFEE & BLOOM</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: #fff8f5 url('images/background.png') no-repeat center center;
  background-size: cover;
  color: #6b4226;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #fff;
  border-right: 1px solid #e0cbbf;
  padding: 2rem 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 15px rgba(0,0,0,0.05);
  position: fixed;
  height: 100%;
}
.sidebar img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
.sidebar h2 { margin-top: 0.5rem; font-size: 1.3rem; color: #ff7043; }
.sidebar p { font-size: 0.9rem; color: #999; margin-bottom: 2rem; }
.sidebar .nav { list-style: none; width: 100%; }
.sidebar .nav li { margin: 0.3rem 0; }
.sidebar .nav a {
  display: flex; align-items: center;
  text-decoration: none; color: #6b4226;
  padding: 0.7rem 1rem; border-radius: 10px;
  transition: all 0.3s ease;
}
.sidebar .nav a i { margin-right: 10px; font-size: 1.2rem; }
.sidebar .nav a.active, .sidebar .nav a:hover { background: #ffe1d2; color: #ff7043; font-weight: 600; }

/* Main */
main {
  flex: 1;
  margin-left: 260px;
  padding: 2rem;
  overflow-y: auto;
}
header {
  background: linear-gradient(135deg, #FFCBA4, #FF9F7A);
  color: #fff;
  padding: 1rem 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 { font-size: 1.5rem; }
.refresh-indicator {
  font-size: 0.9rem;
  background: rgba(255,255,255,0.2);
  padding: 0.4rem 0.8rem;
  border-radius: 10px;
  animation: pulse 2s infinite;
}
@keyframes pulse { 0%,100% { opacity:0.6; } 50% { opacity:1; } }

#orderNotification {
  background: #FF7043;
  color: #fff;
  padding: 0.4rem 0.8rem;
  border-radius: 12px;
  font-weight: bold;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  cursor: pointer;
}

/* Cards */
h2 {
  font-size: 1.3rem; margin-bottom: 1rem; color: #ff7043;
  border-bottom: 3px solid #FF8C69; display: inline-block; padding-bottom: 0.3rem;
}
.card {
  border-radius: 20px;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
  background: #fff;
  box-shadow: 0 10px 25px rgba(255, 159, 122, 0.15);
  transition: 0.3s;
  display: flex;
  gap: 1rem;
  align-items: flex-start;
}
.card:hover { transform: translateY(-4px); box-shadow: 0 15px 35px rgba(255, 140, 105, 0.25); }
.card img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; cursor:pointer; }
.card h3 { margin-bottom: 0.5rem; font-weight: 700; }
.card p { margin-bottom: 0.3rem; }
.card select { margin-top: 5px; padding: 4px 6px; border-radius: 6px; border: 1px solid #ccc; }
.card button { margin-top: 5px; padding: 4px 8px; background: #ff7043; border: none; color: #fff; border-radius: 6px; cursor: pointer; }
.card.cancelled { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }

#lightbox {
  display: none; position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 9999;
}
#lightbox img { max-width: 90%; max-height: 90%; border-radius: 12px; }

@media(max-width:768px){
  body { flex-direction: column; }
  .sidebar { width: 100%; flex-direction: row; justify-content: space-around; padding: 1rem; }
  main { margin-left:0; padding: 1rem; }
  .card { flex-direction: column; align-items: center; text-align: center; }
}
</style>
</head>
<body>

<aside class="sidebar">
  <img src="images/admin-avatar.png" alt="Admin Avatar">
  <h2>Admin</h2>
  <p>Administrator</p>
  <ul class="nav">
    <li><a href="admin.html"><i class="ri-dashboard-line"></i> Dashboard</a></li>
    <li><a href="adminorder.html" class="active"><i class="ri-shopping-bag-3-line"></i> Orders</a></li>
    <li><a href="inventory.html"><i class="ri-archive-2-line"></i> Inventory</a></li>
    <li><a href="suppliers.html"><i class="ri-truck-line"></i> Suppliers</a></li>
    <li><a href="reports.html"><i class="ri-bar-chart-2-line"></i> Reports</a></li>
    <li><a href="#" id="logoutLink"><i class="ri-logout-circle-line"></i> Logout</a></li>
  </ul>
</aside>

<main>
  <header>
    <h1>Orders Management</h1>
    <div style="display:flex; align-items:center; gap:1rem;">
      <span class="refresh-indicator">Live updates enabled üîÑ</span>
      <div id="orderNotification">
        Orders: <span id="orderCount">0</span>
      </div>
    </div>
  </header>

  <h2>Orders</h2>
  <div id="ordersContainer"></div>
</main>

<div id="lightbox"><img src="" alt="Receipt Image"></div>

<script>
const ordersContainer = document.getElementById('ordersContainer');
const orderCountSpan = document.getElementById('orderCount');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

let orders = JSON.parse(localStorage.getItem('orders')) || [];
let lastOrdersJSON = JSON.stringify(orders);

function renderOrders() {
  ordersContainer.innerHTML = '';
  if(orders.length === 0) { ordersContainer.innerHTML='<p>No orders yet.</p>'; return; }

  orders.forEach((order,index)=>{
    let itemsHTML = '';
    order.items.forEach(item => itemsHTML += `<p>${item.name} x ${item.qty} - ‚Ç±${(item.price*item.qty).toFixed(2)}</p>`);

    let receiptHTML = order.payment==='GCash' && order.receipt
      ? `<p>GCash Receipt:</p><img src="${order.receipt}" style="max-width:150px; border-radius:6px; cursor:pointer;" data-index="${index}" class="receipt-img">`
      : '';

    const statusOptions = ['Waiting for Confirmation','In Progress','On the Way','Around the Corner','Delivered','Cancelled'];
    let statusHTML = `<select data-index="${index}">`;
    statusOptions.forEach(opt => statusHTML += `<option value="${opt}" ${order.status===opt?'selected':''}>${opt}</option>`);
    statusHTML += '</select>';

    const box = document.createElement('div');
    box.className = 'card';
    if(order.status === 'Cancelled') box.classList.add('cancelled');

    box.innerHTML = `
      <div>
        <h3>${order.name} - ${order.contact}</h3>
        <p>Payment: ${order.payment}</p>
        <div>${itemsHTML}</div>
        <p>Total: ‚Ç±${order.total}</p>
        ${receiptHTML}
        <p>Status: ${statusHTML}</p>
        ${order.status !== 'Delivered' ? `<button class="cancel-btn" data-index="${index}">Cancel ‚ùå</button>` : ''}
        <button class="remove-btn" data-index="${index}">Remove üóëÔ∏è</button>
      </div>
    `;
    ordersContainer.appendChild(box);
  });

  // Event listeners
  ordersContainer.querySelectorAll('select').forEach(sel => {
    sel.addEventListener('change', e => {
      const idx = e.target.dataset.index;
      orders[idx].status = e.target.value;
      localStorage.setItem('orders', JSON.stringify(orders));
    });
  });

  ordersContainer.querySelectorAll('.cancel-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      const idx = e.target.dataset.index;
      if(confirm(`Cancel ${orders[idx].name}'s order?`)) {
        orders[idx].status = 'Cancelled';
        localStorage.setItem('orders', JSON.stringify(orders));
        renderOrders();
      }
    });
  });

  ordersContainer.querySelectorAll('.remove-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      const idx = e.target.dataset.index;
      if(confirm(`Remove ${orders[idx].name}'s order permanently?`)) {
        orders.splice(idx,1);
        localStorage.setItem('orders', JSON.stringify(orders));
        renderOrders();
      }
    });
  });

  ordersContainer.querySelectorAll('.receipt-img').forEach(img=>{
    img.addEventListener('click', e=>{
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });
}

lightbox.addEventListener('click', ()=>{ lightbox.style.display='none'; });

function updateOrderCount() { orderCountSpan.textContent = orders.length; }

function liveUpdate() {
  const currentOrders = JSON.parse(localStorage.getItem('orders')) || [];
  if(JSON.stringify(currentOrders) !== lastOrdersJSON) {
    orders = currentOrders;
    lastOrdersJSON = JSON.stringify(orders);
    renderOrders();
  }
  updateOrderCount();
}
setInterval(liveUpdate,1000);

// Initial render
renderOrders();
updateOrderCount();

// Logout
document.getElementById('logoutLink').addEventListener('click', e => {
  e.preventDefault();
  localStorage.clear();
  window.location.href='login.html';
});
</script>

</body>
</html>
